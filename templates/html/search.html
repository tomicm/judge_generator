{% extends 'html/base.html' %}

{% block title %}HSIN arhiva - pretraga{% endblock %}

{% block content %}
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="js/search_client.js"></script>

<div ng-app ng-controller="SearchCtrl">

<h2>Pretraga zadataka</h2>

<table class="search">
  <tr>
    <td>Ključne riječi:</td>
  </tr>
  <tr>
    <td><input type="text" ng-model="keywords" ng-change="updateFound($event)" autocomplete="off" autofocus/></td>
  </tr>
</table>

<br />

<span ng-hide="tasks">
  <td colspan="4">Nemam ništa za prikazati.</td>
</span>

<table class="found" ng-show="tasks">
  <tr>
    <td class="h">#</td>
    <td class="h">Zadatak</td>
    <td class="h">Natjecanje</td>
    <td colspan="2" class="h">Akcije</td>
  </tr>
  <tr ng-repeat="task in tasks">
    {% raw %}
    <td>{{ 1+$index }}</td>
    <td class="name">{{ task[1] }}</td>
    <td class="name">{{ task[2] }}</td>
    <td><a href="submit.html#{{ task[0] }}">submit</a></td>
    <td><a href="{{ task[3] }}">tekst</a></td>
    {% endraw %}
  </tr>
</table>

</div>
{% endblock %}
